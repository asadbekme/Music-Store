<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store - Landing Page</title>
    
    <!-- font-awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- Home section stars -->
    <div class="wrapper">

        <!-- Header section starts -->
        <header class="header">

            <div class="container">

                <div class="links">
                    <div class="logo">
                        <a href="./index.html"> <img src="./images/logo.svg" alt="Logo image"> </a>
                    </div>
    
                    <nav class="navbar">
                        <a href="#">guitars</a>
                        <a href="#">accessories</a>
                        <a href="#">storage</a>
                        <a href="#">lessons</a>
                        <a href="#">repairs</a>
                    </nav>
                </div>

                <div class="icons">
                    <div class="fa-solid fa-cart-shopping" id="cart-btn"></div>
                    <div class="fa-solid fa-user" id="user-btn"></div>
                    <div class="fa-solid fa-bars" id="menu-btn"></div>
                </div>

            </div>

        </header>
        <!-- /Header section ends -->

        <!-- Additional section starts -->
        <section class="content">

            <div class="container">
                
                <div class="info">
                    <h2>Fullfilling dreams <br> with strings <br> attached</h2>
                </div>

            </div>

        </section>
        <!-- /Additional section ends -->

    </div>
    <!-- /Home section ends -->




    <!-- custom js file link -->
    <script src="/js/script.js"></script>
</body>
</html>
